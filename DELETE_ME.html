<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffebf0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }
    h1 {
      font-size: 2em;
      color: #e91e63;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
    #final-message {
      display: none;
      font-size: 1.2em;
      margin-top: 20px;
      color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? 💖</h1>
    <div id="buttons">
      <button onclick="respondYes()">Yes</button>
      <button onclick="respondNo()">No</button>
    </div>
    <div id="final-message"></div>
  </div>  <script>
    let allPraises = [
      "You're smart, kind, and beautiful! 💐",
      "Anyone would be lucky to have you! 🌟",
      "You're the sunshine in my life ☀️",
      "I'd write poems for you! ✨",
      "Your smile is my favorite thing 😍",
      "You light up my world like no other 🌈",
      "You make my heart race like BGMI final zone 🫀",
      "You're the rarest gem I’ve ever seen 💎",
      "You’re cooler than Mahi and stronger than Cheeku 😄",
      "Even God couldn’t describe your beauty 💬",
      "You're literally my dream come true 💭",
      "My world is incomplete without your smile 🌍"
    ];

    // Shuffle and take first 5
    const praises = allPraises.sort(() => 0.5 - Math.random()).slice(0, 5);
    let rejections = 0;

    function respondYes() {
      document.getElementById("question").textContent = "Yayy! You said YES 💘";
      document.getElementById("buttons").style.display = "none";
    }

    function respondNo() {
      if (rejections < praises.length) {
        document.getElementById("question").textContent = praises[rejections];
        rejections++;
      } else {
        document.getElementById("question").textContent = "Oil up, I'm coming to your house tonight 😈";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("final-message").style.display = "block";
        document.getElementById("final-message").textContent = "(Just kidding 😅. You're awesome no matter what!)";
      }
    }
  </script></body>
</html>
